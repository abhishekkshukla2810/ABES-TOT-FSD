<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Resume – Hero</title>
<link href="assin2.css" rel="stylesheet">
<style>
  
</style>
</head>
<body>

  <div class="page">
    <div class="headline">Portfolio Resume <span>Web Design Templates</span></div>

    <div class="tools">
      <!-- Figma -->
      <div class="tool" title="Figma">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a3 3 0 0 1 0 6H9V3h3z" fill="#f24e1e"/><path d="M6 3h3v6H6a3 3 0 1 1 0-6z" fill="#ff7262"/><path d="M12 9a3 3 0 0 1 0 6H9V9h3z" fill="#a259ff"/><path d="M12 15a3 3 0 1 1-3 3v-3h3z" fill="#1abcfe"/><path d="M6 9h3v6H6a3 3 0 1 1 0-6z" fill="#0acf83"/></svg>
      </div>
      <!-- Sketch -->
      <div class="tool" title="Sketch">
        <svg viewBox="0 0 24 24"><path d="M12 3l6.8 3 1.9 3.3L12 21 3.3 9.3 5.2 6z" fill="#f7b500"/></svg>
      </div>
      <!-- XD -->
      <div class="tool" title="Adobe XD">
        <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="4" fill="#2e013d"/><text x="7" y="16" font-size="9" font-family="Inter, Arial" fill="#ff2bc2" font-weight="700">Xd</text></svg>
      </div>
    </div>

    <div class="card">
      <nav class="nav">
        <div class="brand">ABES <small>Engineering College</small></div>
        <div class="links">
          <a class="active" href="#">Home</a>
          <a href="#">Resume</a>
          <a href="#">Works</a>
          <a href="#">Profile</a>
          <a href="#">Contact</a>
        </div>
        <div class="cta-icon" title="Contact">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10a8.38 8.38 0 0 1-.9 3.8c-.6 1.2-1.5 2.2-2.6 3l-4.1 2.8-4.1-2.8a9.4 9.4 0 0 1-2.6-3A8.4 8.4 0 0 1 3 10a9 9 0 1 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
        </div>
      </nav>

      <section class="hero">
        <div class="copy">
          <div class="eyebrow">Hello, I’m ABESian</div>
          <h1 class="title">
            <strong>Art Director &amp;</strong>
            Product Designer
            <div class="subtitle">at <b>ABES Store</b></div>
          </h1>
          <div class="actions">
            <button class="btn primary">About Me</button>
            <button class="btn secondary">Works</button>
          </div>
        </div>

        <div class="visual">
          <img class="person" src="1.jpg" alt="Designer portrait">
          <div class="quote"><b>Have no fear of perfection —</b> <small>you’ll never reach it.</small></div>
          <div class="chip"></div>
          <div class="chip blue"></div>
          <div class="shape"></div>
        </div>
      </section>

      <div class="micro">
        <div class="social">
          <span>Let’s connect</span>
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
        <div>All rights reserved &nbsp;•&nbsp; Ghaziabad 2025</div>
      </div>
    </div>
  </div>
</body>
</html>
